<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>

    <div class="content">
        <div class="container">
            <div class="my-input">
                <form class="main-class">
                    <input type="text" id="username" placeholder="User Name">
                    <input type="password" id="password" placeholder="Password">
                    <input class="in1 main-number" type="number" id="number1" placeholder="++ Number">
                    <input class="in1 main-number" type="number" id="number2" placeholder="-- Number">
                </form>
            </div>
            <div class="main-input">
                <input type="search" placeholder="Search">
            </div>
            <div class="element-search">
                <div class="content-click">
                    <div class="search">
                        <div class="add-search">Add Search</div>
                    </div>
                    <div class="add-item">
                        <div class="add-submit">Add Submit</div>
                    </div>
                </div>
                <div class="task-content"></div>
                <div class="removeAll">Remove All</div>
            </div>
            <div class="var"></div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
